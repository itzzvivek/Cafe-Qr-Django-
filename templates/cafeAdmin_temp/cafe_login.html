{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.email.label }}</label>
            {{ form.email }}
            {% if form.email.errors %}
                <div class="text-red-500 text-sm">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group mb-4">
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.password.label }}</label>
            {{ form.password }}
            {% if form.password.errors %}
                <div class="text-red-500 text-sm">{{ form.password.errors }}</div>
            {% endif %}
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
    </form>
</div>
{% endblock %}

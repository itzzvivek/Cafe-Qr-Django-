{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8">Manage Orders</h1>
    <div class="flex flex-col space-y-4">
        {% for order in orders %}
        <div class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between">
            <div>
                <p><strong>Order ID:</strong> {{ order.order_id }}</p>
                <p><strong>Customer Name:</strong> {{ order.customer_name }}</p>
                <p><strong>Table Number:</strong> {{ order.table_number }}</p>
                <p><strong>Total Amount:</strong> ${{ order.get_total }}</p>
            </div>
            <div>
                <a href="{% url 'cafeAdmin:order-detail' order.order.id %}" class="bg-blue-500 text-white py-1 px-3 rounded">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

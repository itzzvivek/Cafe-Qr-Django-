{% extends 'base.html' %}
{% block content %}
   <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Menu</h1>
        <div class="w-full">
            <!-- Category Bar -->

            <div class="w-full mb-8">
                {% for category in categories %}
                <button
                    class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 w-full text-left rounded-lg mb-2">{{ category.name }}</button>

                <div class="hidden">
                    {% for item in category.items.all %}
                    <button class="bg-gray-100 text-gray-800 font-semibold py-2 px-4 w-full text-left rounded-lg">{{ item.name }}</button>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.bg-gray-200').forEach(button => {
            button.addEventListener('click', () => {
                button.nextElementSibling.classList.toggle('hidden');
            });
        });
    </script>

{% endblock %}

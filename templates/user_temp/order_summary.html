{% extends 'base.html' %}
{% block content %}
   <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Order Summary</h1>
        <div class="w-full mb-8">
            <!-- Order List -->
            <div class="w-full">
                <h2 class="text-2xl font-bold mb-4">Your Orders:</h2>
                <ul>
                    {% for order in orders %}
                        <li>{{ order.item.name }} - Quantity: {{ order.quantity }} - Price: ${{ order.item.price }}</li>
                    {% endfor %}
                </ul>
                <hr class="my-4">
                <p class="text-lg font-bold">Total: ${{ total }}</p>
            </div>
        </div>
        <div class="w-full mb-8">
            <!-- Order Form -->
            <h2 class="text-2xl font-bold mb-4">Place Your Order:</h2>
            <form method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                <label for="table">Table Number:</label>
                <input type="text" id="table" name="table" required><br><br>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
{% endblock %}
